<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="tab">
            <li class="tab__item is-active">Tab-1</li>
            <li class="tab__item">Tab-2</li>
            <li class="tab__item">Tab-3</li>
        </ul>
        <div class="panel">
            <div class="panel__item is-show">Content-1</div>
            <div class="panel__item">Content-2</div>
            <div class="panel__item">Content-3</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
